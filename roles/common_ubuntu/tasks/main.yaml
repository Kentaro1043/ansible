---
- name: Install common packages
  become: true
  ansible.builtin.apt:
    name:
      - git
      - vim
      - gpg
      - acl
      - lsof
      - cron
      - iptables-persistent
      - apt-transport-https
      - ca-certificates
      - gnupg
    update_cache: true
    state: present

- name: Make sudo no password for sudo group
  become: true
  community.general.sudoers:
    name: sudo group no password
    commands: ALL
    group: sudo
    nopassword: true
    state: present
    validation: required
